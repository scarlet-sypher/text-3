<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Options | CryBug</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a;
      margin: 0;
      overflow-x: hidden;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    .crybug-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .crybug-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .crybug-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
      pointer-events: none;
    }
    
    .crybug-card:hover::before {
      opacity: 1;
      transform: scale(1);
    }
    
    .crybug-glow {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }
    
    .gradient-text {
      background: linear-gradient(to right, #60a5fa, #818cf8, #a78bfa, #c084fc, #e879f9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .logo-container {
      position: relative;
      display: inline-block;
    }
    
    .logo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: ring-pulse 3s infinite ease-out;
    }
    
    .logo-ring-1 {
      width: 100%;
      height: 100%;
      border: 2px solid rgba(96, 165, 250, 0.3);
      animation-delay: 0s;
    }
    
    .logo-ring-2 {
      width: 120%;
      height: 120%;
      border: 2px solid rgba(167, 139, 250, 0.2);
      animation-delay: 0.5s;
    }
    
    .logo-ring-3 {
      width: 140%;
      height: 140%;
      border: 2px solid rgba(232, 121, 249, 0.1);
      animation-delay: 1s;
    }
    
    @keyframes ring-pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.7;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
    
    .logo-icon {
      position: relative;
      z-index: 1;
      animation: pulse 3s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    

  </style>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      // Create particle effects
      const particlesContainer = document.getElementById('particles');
      const colors = ['#60a5fa', '#818cf8', '#a78bfa', '#c084fc', '#e879f9'];
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 8 + 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 15 + 10;
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.backgroundColor = color;
        particle.style.left = `${left}%`;
        particle.style.animationDelay = `-${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-12 relative">
  
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Navigation buttons (New) -->
  <div class="button-container absolute top-6 w-full max-w-6xl flex justify-between px-6">
    <a href="../index.html" class="nav-button flex items-center bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-xl shadow-lg hover:shadow-xl group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 icon-float group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span class="font-semibold">Home</span>
    </a>
    
    <a href="../signup/signup.html" class="nav-button flex items-center bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-6 rounded-xl shadow-lg hover:shadow-xl group">
      <span class="font-semibold">Sign Up</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2 icon-float group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
      </svg>
    </a>
  </div>
  
  <!-- Logo -->
  <div class="mb-8 text-center">
    <div class="logo-container mb-6">
      <div class="logo-ring logo-ring-1"></div>
      <div class="logo-ring logo-ring-2"></div>
      <div class="logo-ring logo-ring-3"></div>
      <div class="logo-icon bg-transparent rounded-full p-2 w-[120px] h-[120px] flex items-center justify-center shadow-lg">
        <img src="../images/Logo/logo.png" alt="CryBug Logo" class="w-full h-full object-contain">
      </div>
    </div>
    <h1 class="mobile-heading font-bold mb-2 gradient-text leading-tight sm:leading-snug animated-gradient-text text-center lg:text-left whitespace-nowrap overflow-hidden text-ellipsis" style="font-size: clamp(2rem, 5vw, 4.5rem);">
      Welcome to CryBug
    </h1>
    <p class="text-gray-400 text-lg">Select your login option</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
    
    <!-- Company Login -->
    <a href="../leaders/leader-Login.html" class="crybug-card rounded-2xl p-6 md:p-10 bg-gradient-to-r from-cyan-400 via-sky-400 to-teal-500 text-white text-center crybug-glow group">
      <div class="bg-white bg-opacity-20 rounded-full p-4 w-16 h-16 mx-auto mb-6 flex items-center justify-center group-hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-3">Manager</h2>
      <p class="text-sm opacity-90 mb-4">Login as a project leader or manager</p>

      <span class="inline-block text-sm font-semibold py-2 px-4 rounded-full bg-white bg-opacity-20 group-hover:bg-opacity-30 transition-all">Login</span>
    </a>

    <!-- Employee Login -->
    <a href="../companies/company-Login.html" class="crybug-card rounded-2xl p-6 md:p-10 bg-gradient-to-br from-indigo-500 to-purple-600 text-white text-center crybug-glow group">
      <div class="bg-white bg-opacity-20 rounded-full p-4 w-16 h-16 mx-auto mb-6 flex items-center justify-center group-hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-3">Company</h2>
      <p class="text-sm opacity-90 mb-4">Login as a company or organization</p>
      
      <span class="inline-block text-sm font-semibold py-2 px-4 rounded-full bg-white bg-opacity-20 group-hover:bg-opacity-30 transition-all">Login</span>
    </a>

    <!-- Leader Login -->
    <a href="../employee/emp-Login.html" class="crybug-card rounded-2xl p-6 md:p-10 bg-gradient-to-r from-pink-500 to-purple-600 text-white text-center crybug-glow group">
      <div class="bg-white bg-opacity-20 rounded-full p-4 w-16 h-16 mx-auto mb-6 flex items-center justify-center group-hover:scale-110 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-3">Employee</h2>
      <p class="text-sm opacity-90 mb-4">Login as a team member or developer</p>
      <span class="inline-block text-sm font-semibold py-2 px-4 rounded-full bg-white bg-opacity-20 group-hover:bg-opacity-30 transition-all">Login</span>
    </a>
  </div>
</body>
</html>
